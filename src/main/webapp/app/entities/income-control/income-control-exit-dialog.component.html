<form *ngIf="incomeControl" name="deleteForm" (ngSubmit)="confirmDelete(incomeControl.id!)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="visitApp.incomeControl.exit.title">Confirm Mark Exit operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p id="jhi-delete-incomeControl-heading" jhiTranslate="visitApp.incomeControl.exit.question" [translateValues]="{ id: incomeControl.visitor?.fullName }">Are you sure you want to delete this Income Control?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-incomeControl" type="submit" class="btn btn-success">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
